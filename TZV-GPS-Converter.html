<!DOCTYPE html>

<head>

 <title>TZV GPS Converter</title>
 <style>
     * {
         margin: 0;

         box-sizing: border-box;
     }

     body {
         font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

     .container {

             font-size: 2.2em;

.input-group.disabled {
    opacity: 0.3;

}

     .travel-input-group {
         margin-bottom: 15px;

     label {

     .coordinate-container {

     .coordinate-input {

.what3words-input::placeholder {

}

     .coordinate-input:focus, .what3words-input:focus, .travel-input:focus {

     .coordinate-labels {

     .convert-btn {
         width: 100%;

         background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

     .results {

         border-radius: 12px;

     .result-value {

     @media (min-width: 768px) {
         .result-value {

     }

     .result-value a {
         color: #1976d2;

     .result-value a:hover {
         text-decoration: underline;
         color: #0d47a1;

     .result-value a:visited {

     }

     .result-separator {
         border: none;
         border-top: 1px solid #ddd;
         margin: 15px 0;
     }

     .copy-all-btn {
         width: 100%;
         padding: 12px;
         background: #28a745;
         color: white;
         border: none;
         border-radius: 8px;
         font-size: 14px;

         cursor: pointer;
         transition: all 0.3s ease;

     .copy-all-btn:hover {

     .copy-all-btn:active {

     .copy-all-btn.copied {

     .email-btn {

         transition: all 0.3s ease;

     .email-btn:hover {
         background: #0056b3;
         transform: translateY(-1px);
     }

     .email-btn:active {
         transform: translateY(0);
     }

     .button-group {
         display: flex;
         flex-direction: column;
         gap: 10px;
         margin-top: 15px;
     }

     @media (min-width: 768px) {
         .button-group {
             flex-direction: row;
             gap: 15px;
         }

         .copy-all-btn,
         .email-btn {
             margin-top: 0;
             flex: 1;
         }
     }

     .error {
         background: #f8d7da;
         color: #721c24;
         padding: 15px;
         border-radius: 8px;
         margin: 15px 0;
         border-left: 4px solid #dc3545;
         font-size: 14px;
     }

     .map-container {
         background: #f8f9fa;
         border-radius: 12px;
         padding: 20px;
         margin-top: 20px;
         border-left: 4px solid #667eea;
     }

     .map-header {
         margin-bottom: 15px;
         font-weight: 500;
         color: #333;
         text-align: center;
     }

     .map-frame {
         width: 100%;
         height: 300px;
         border: none;
         border-radius: 8px;
         background: #e9ecef;
         display: flex;
         align-items: center;
         justify-content: center;
         color: #666;
         font-size: 14px;
     }

     @media (min-width: 768px) {
         .map-frame {
             height: 400px;
         }
     }

     .loading {
         background: #e3f2fd;
         border: 1px solid #bbdefb;
         border-radius: 12px;
         padding: 20px;
         margin-top: 20px;
         color: #0d47a1;
         text-align: center;
         display: none;
     }

     .spinner {
         display: inline-block;
         width: 20px;
         height: 20px;
         border: 3px solid #f3f3f3;
         border-top: 3px solid #667eea;
         border-radius: 50%;
         animation: spin 1s linear infinite;
         margin-right: 10px;
     }

     @keyframes spin {
         0% { transform: rotate(0deg); }
         100% { transform: rotate(360deg); }
     }
 </style>

<body>
 <div class="container">
     <h1>üó∫Ô∏è TZV GPS Converter</h1>

     <div class="input-group" id="option1-group">
         <label>Option 1: Decimal eg. +142.51402, -36.91827:</label>
         <div class="coordinate-container">
             <textarea class="coordinate-input input-line" id="format1-input" 
                    inputmode="numeric" autocomplete="off" rows="2"></textarea>
             <div class="coordinate-labels">
                 <div class="label-line">Longitude</div>
                 <div class="label-line">Latitude</div>
             </div>
         </div>
     </div>

     <div class="input-group" id="option2-group">
         <label>Option 2: DMS eg. +142:30:50.4780, -36:55:05.7793:</label>
         <div class="coordinate-container">
             <textarea class="coordinate-input input-line" id="format2-input" 
                    inputmode="numeric" autocomplete="off" rows="2"></textarea>
             <div class="coordinate-labels">
                 <div class="label-line">Longitude</div>
                 <div class="label-line">Latitude</div>
             </div>
         </div>
     </div>

     <div class="input-group" id="option3-group">
         <label>Option 3: What3Words eg. nooks.lifts.parole:</label>
         <div class="coordinate-container">
             <input type="text" class="what3words-input" id="what3words-input" 
                    autocomplete="off" placeholder="word.word.word">
             <div class="what3words-label">What3Words</div>
         </div>
     </div>

     <div class="travel-input-group">
         <label class="travel-label">Travel From (Optional):</label>
         <div class="travel-subtitle">eg. Kilmore<br>eg. 5829 Western Hwy, Dadswells Bridge</div>
         <div class="travel-input-container">
             <input type="text" class="travel-input" id="travel-input" 
                    autocomplete="off" placeholder="Enter starting location">
         </div>
     </div>

     <button class="convert-btn" onclick="convertCoordinates()">Convert & Generate Links</button>

     <div id="loading" class="loading">
         <div class="spinner"></div>
         Converting What3Words to decimal coordinates...
     </div>

     <div id="results" class="results" style="display: none;">
         <div class="result-item">
             <div style="margin-bottom: 10px; font-weight: 500; color: #333;">Results:</div>
             <div id="combined-results" class="result-value"></div>
             <div class="button-group">
                 <button class="copy-all-btn" onclick="copyAllText()" id="copy-btn">üìã Copy All</button>
                 <button class="email-btn" onclick="openEmail()" id="email-btn">üìß Send Email</button>
             </div>
         </div>
     </div>

     <div id="map-section" class="map-container" style="display: none;">
         <div class="map-header">üìç Location Map</div>
         <iframe id="map-frame" class="map-frame" src="" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
             Loading map...
         </iframe>
     </div>

     <div id="error" class="error" style="display: none;"></div>
 </div>

 <script>
     let format1Data = { lng: '', lat: '' };
     let format2Data = { lng: '', lat: '' };
     let format1Cursor = 'lng';
     let format2Cursor = 'lng';
     let what3wordsData = '';
     let travelFromData = '';

     function updateFormat1Display() {
         const input = document.getElementById('format1-input');
         
         let displayValue = '';
         if (format1Data.lng) {
             displayValue += format1Data.lng;
         }
         if (format1Data.lng && format1Data.lat) {
             displayValue += '\n';
         }
         if (format1Data.lat) {
             displayValue += format1Data.lat;
         }
         
         input.value = displayValue;
         input.setSelectionRange(input.value.length, input.value.length);
     }

     function updateFormat2Display() {
         const input = document.getElementById('format2-input');
         
         let displayValue = '';
         if (format2Data.lng) {
             displayValue += format2Data.lng;
         }
         if (format2Data.lng && format2Data.lat) {
             displayValue += '\n';
         }
         if (format2Data.lat) {
             displayValue += format2Data.lat;
         }
         
         input.value = displayValue;
         input.setSelectionRange(input.value.length, input.value.length);
     }

     function checkAndDisableFields() {
         const hasFormat1 = format1Data.lng || format1Data.lat;
         const hasFormat2 = format2Data.lng || format2Data.lat;
         const hasWhat3Words = what3wordsData.length > 0;
         
         if (hasFormat1) {
             document.getElementById('option2-group').classList.add('disabled');
             document.getElementById('option3-group').classList.add('disabled');
         } else if (hasFormat2) {
             document.getElementById('option1-group').classList.add('disabled');
             document.getElementById('option3-group').classList.add('disabled');
         } else if (hasWhat3Words) {
             document.getElementById('option1-group').classList.add('disabled');
             document.getElementById('option2-group').classList.add('disabled');
         } else {
             document.getElementById('option1-group').classList.remove('disabled');
             document.getElementById('option2-group').classList.remove('disabled');
             document.getElementById('option3-group').classList.remove('disabled');
         }
     }

     // Format 1 input handling
     document.getElementById('format1-input').addEventListener('input', function(e) {
         let rawValue = e.target.value.replace(/[\n\r,\s]/g, '');
         
         // Allow complete clearing by detecting empty input
         if (rawValue === '') {
             format1Data = { lng: '', lat: '' };
             format1Cursor = 'lng';
             updateFormat1Display();
             checkAndDisableFields();
             return;
         }
         
         // Remove all non-digits to get clean number string
         let value = rawValue.replace(/[^\d]/g, '');
         
         if (value.length <= 8) {
             format1Data.lng = value.length > 0 ? '+' + value.substring(0, 3) + (value.length > 3 ? '.' + value.substring(3) : '') : '';
             format1Data.lat = '';
             format1Cursor = 'lng';
         } else {
             const lngDigits = value.substring(0, 8);
             const latDigits = value.substring(8, 15);
             
             format1Data.lng = '+' + lngDigits.substring(0, 3) + '.' + lngDigits.substring(3);
             format1Data.lat = latDigits.length > 0 ? '-' + latDigits.substring(0, 2) + (latDigits.length > 2 ? '.' + latDigits.substring(2) : '') : '';
             format1Cursor = 'lat';
         }
         
         updateFormat1Display();
         checkAndDisableFields();
     });

     // Format 2 input handling
     document.getElementById('format2-input').addEventListener('input', function(e) {
         let rawValue = e.target.value.replace(/[\n\r,\s]/g, '');
         
         // Allow complete clearing by detecting empty input
         if (rawValue === '') {
             format2Data = { lng: '', lat: '' };
             format2Cursor = 'lng';
             updateFormat2Display();
             checkAndDisableFields();
             return;
         }
         
         // Remove all non-digits to get clean number string
         let value = rawValue.replace(/[^\d]/g, '');
         
         if (value.length <= 11) {
             const digits = value;
             format2Data.lng = digits.length > 0 ? '+' + digits.substring(0, 3) + 
                              (digits.length > 3 ? ':' + digits.substring(3, 5) : '') +
                              (digits.length > 5 ? ':' + digits.substring(5, 7) : '') +
                              (digits.length > 7 ? '.' + digits.substring(7) : '') : '';
             format2Data.lat = '';
             format2Cursor = 'lng';
         } else {
             const lngDigits = value.substring(0, 11);
             const latDigits = value.substring(11, 21);
             
             format2Data.lng = '+' + lngDigits.substring(0, 3) + ':' + 
                              lngDigits.substring(3, 5) + ':' + 
                              lngDigits.substring(5, 7) + '.' + 
                              lngDigits.substring(7);
             
             format2Data.lat = latDigits.length > 0 ? '-' + latDigits.substring(0, 2) + 
                              (latDigits.length > 2 ? ':' + latDigits.substring(2, 4) : '') +
                              (latDigits.length > 4 ? ':' + latDigits.substring(4, 6) : '') +
                              (latDigits.length > 6 ? '.' + latDigits.substring(6) : '') : '';
             format2Cursor = 'lat';
         }
         
         updateFormat2Display();
         checkAndDisableFields();
     });

     // What3Words input handling
     document.getElementById('what3words-input').addEventListener('input', function(e) {
         what3wordsData = e.target.value.trim();
         checkAndDisableFields();
     });

     // Travel From input handling
     document.getElementById('travel-input').addEventListener('input', function(e) {
         travelFromData = e.target.value.trim();
     });

     // What3Words validation
     function validateWhat3Words(input) {
         if (!input || input.trim() === '') {
             return { valid: false, error: 'Please enter a What3Words address' };
         }

         let cleaned = input.trim().toLowerCase();
         
         // Remove /// prefix if present
         cleaned = cleaned.replace(/^\/+/, '');
         
         // Replace spaces with dots if no dots present
         if (!cleaned.includes('.') && cleaned.includes(' ')) {
             cleaned = cleaned.replace(/\s+/g, '.');
         }
         
         // Clean up multiple spaces/dots
         cleaned = cleaned.replace(/[\s.]+/g, '.');
         
         // Remove leading/trailing dots
         cleaned = cleaned.replace(/^\.+|\.+$/g, '');
         
         // Check if we have exactly 3 words
         const words = cleaned.split('.');
         if (words.length !== 3) {
             return { 
                 valid: false, 
                 error: 'Please enter exactly 3 words separated by dots or spaces' 
             };
         }
         
         // Check that each word contains only letters
         for (let word of words) {
             if (!/^[a-z]+$/.test(word)) {
                 return { 
                     valid: false, 
                     error: 'Words must contain only letters (a-z)' 
                 };
             }
         }

         return { valid: true, cleaned: cleaned };
     }

     function showLoading(show) {
         document.getElementById('loading').style.display = show ? 'block' : 'none';
     }

     function extractCoordinatesFromHTML(html) {
         try {
             // Look for the __NEXT_DATA__ script tag in the HTML
             const nextDataMatch = html.match(/<script id="__NEXT_DATA__" type="application\/json">(.*?)<\/script>/s);
             
             if (nextDataMatch) {
                 const jsonData = nextDataMatch[1];
                 const data = JSON.parse(jsonData);
                 const location = data.props?.pageProps?.location;
                 
                 if (location?.coordinates) {
                     return {
                         latitude: location.coordinates.lat,
                         longitude: location.coordinates.lng,
                         what3words: location.threeWordAddress,
                         success: true
                     };
                 }
             }
             
             throw new Error('No coordinate data found in page');
             
         } catch (error) {
             throw new Error(`Failed to parse coordinates: ${error.message}`);
         }
     }

     async function convertWhat3WordsToDecimal(what3words) {
         const what3wordsUrl = `https://what3words.com/${what3words}`;
         
         try {
             // Use CORS proxy to fetch the What3Words page
             const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(what3wordsUrl)}`;
             
             const response = await fetch(proxyUrl);
             
             if (!response.ok) {
                 throw new Error(`HTTP ${response.status}: ${response.statusText}`);
             }
             
             const data = await response.json();
             
             if (!data.contents) {
                 throw new Error('No content received from proxy');
             }
             
             const result = extractCoordinatesFromHTML(data.contents);
             return result;
             
         } catch (error) {
             throw new Error(`Failed to convert What3Words: ${error.message}`);
         }
     }

     // Enter key handling
     document.addEventListener('keypress', function(e) {
         if (e.key === 'Enter') {
             convertCoordinates();
         }
     });

     async function convertCoordinates() {
         const resultsDiv = document.getElementById('results');
         const errorDiv = document.getElementById('error');
         const mapSection = document.getElementById('map-section');
         const loadingDiv = document.getElementById('loading');
         
         resultsDiv.style.display = 'none';
         errorDiv.style.display = 'none';
         mapSection.style.display = 'none';
         loadingDiv.style.display = 'none';
         
         let lat = null, lng = null;
         let what3wordsUrl = null;
         
         // Check which format has data and process accordingly
         if (format1Data.lng && format1Data.lat) {
             lng = parseFloat(format1Data.lng.replace(/[^\d.-]/g, ''));
             lat = parseFloat(format1Data.lat.replace(/[^\d.-]/g, ''));
             lat = -Math.abs(lat);
         } else if (format2Data.lng && format2Data.lat) {
             lng = parseDMS(format2Data.lng);
             lat = -Math.abs(parseDMS(format2Data.lat.replace('-', '')));
         } else if (what3wordsData) {
             const validation = validateWhat3Words(what3wordsData);
             if (!validation.valid) {
                 showError(validation.error);
                 return;
             }

             const cleanWords = validation.cleaned;
             what3wordsUrl = `https://what3words.com/${cleanWords}`;
             
             showLoading(true);
             
             try {
                 const w3wResult = await convertWhat3WordsToDecimal(cleanWords);
                 if (w3wResult.success) {
                     lat = w3wResult.latitude;
                     lng = w3wResult.longitude;
                 } else {
                     showLoading(false);
                     showError('Failed to convert What3Words address. Please check the address is valid.');
                     return;
                 }
             } catch (error) {
                 showLoading(false);
                 showError(`What3Words conversion failed: ${error.message}`);
                 return;
             }
             
             showLoading(false);
         }
         
         if (lat === null || lng === null) {
             showError('Please enter coordinates in any option.');
             return;
         }
         
         displayResults(lat, lng, what3wordsUrl);
     }

     function parseDMS(dmsStr) {
         const parts = dmsStr.replace('-', '').split(':');
         if (parts.length !== 3) return null;
         
         const degrees = parseFloat(parts[0]);
         const minutes = parseFloat(parts[1]);
         const seconds = parseFloat(parts[2]);
         
         return degrees + minutes/60 + seconds/3600;
     }

     async function displayResults(lat, lng, what3wordsUrl = null) {
         const resultsDiv = document.getElementById('results');
         const mapSection = document.getElementById('map-section');
         const decimalCoords = `${lat.toFixed(5)}, ${lng.toFixed(5)}`;
         
         const shortLink = `https://www.google.com/maps?q=${lat.toFixed(5)},${lng.toFixed(5)}`;          
         let address = 'Looking up detailed address...';
         
         let combinedResults = `<div style="margin-bottom: 8px;"><strong>Coordinates:</strong></div>

      function displayMap(lat, lng) {
          const mapFrame = document.getElementById('map-frame');
          const embedUrl = `https://www.google.com/maps?q=${lat},${lng}&hl=en&z=16&output=embed`;
          mapFrame.src = embedUrl;
          mapFrame.style.background = 'white';
      }

      async function tryMultipleGeocodingServices(lat, lng) {
          const services = [
              async () => {
                  try {
                      const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}&zoom=18&addressdetails=1&extratags=1`);
                      const data = await response.json();
                      
                      if (data && data.address) {
                          const addr = data.address;
                          const parts = [];
                          
                          if (addr.house_number) parts.push(addr.house_number);
                          if (addr.road) parts.push(addr.road);
                          else if (addr.pedestrian) parts.push(addr.pedestrian);
                          else if (addr.footway) parts.push(addr.footway);
                          
                          if (addr.suburb) parts.push(addr.suburb);
                          else if (addr.neighbourhood) parts.push(addr.neighbourhood);
                          else if (addr.city) parts.push(addr.city);
                          
                          if (addr.state) parts.push(addr.state);
                          if (addr.postcode) parts.push(addr.postcode);
                          
                          if (parts.length >= 2) {
                              return parts.join(', ');
                          }
                      }
                      return null;
                  } catch (error) {
                      return null;
                  }
              },
              
              async () => {
                  try {
                      const response = await fetch(`https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${lat}&longitude=${lng}&localityLanguage=en`);
                      const data = await response.json();
                      
                      if (data) {
                          const parts = [];
                          
                          if (data.houseNumber) parts.push(data.houseNumber);
                          if (data.street) parts.push(data.street);
                          else if (data.road) parts.push(data.road);
                          
                          if (data.locality) parts.push(data.locality);
                          else if (data.city) parts.push(data.city);
                          
                          if (data.principalSubdivision) parts.push(data.principalSubdivision);
                          if (data.postcode) parts.push(data.postcode);
                          
                          if (parts.length >= 2) {
                              return parts.join(', ');
                          }
                      }
                      return null;
                  } catch (error) {
                      return null;
                  }
              }
          ];
          
          for (const service of services) {
              const result = await service();
              if (result && result.length > 20) {
                  return result;
              }
          }
          
          for (const service of services) {
              const result = await service();
              if (result) {
                  return result;
              }
          }
          
          return null;
      }
